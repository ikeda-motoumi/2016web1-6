<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>WEBプログラミング</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/default.css">
  </head>

<body>
  <article id="main">
    <p>飛行機の画像</p>
    <section class="plane">
      <img src="Shoyu_ramen,_at_Kasukabe_Station_(2014.05.05)_2.jpg" alt="拾ってきた猫" width=400 class="photo">
      <dl class="explanation">
        <dt>名前：</dt><dd>マッコウクジラ</dd>
        <dt>鳴声：</dt><dd>モー</dd>
      </dl>
    </section>
    <input type="submit" value="YES" class="botan btn btn-submit">
    <input type="reset" value="NO" class="botan btn btn-reset">
  </article>
  <table id="ingredient">
  <tr><th>野菜</th><td>多め</td></tr>
  <tr><th>気合い</th><td>それなり</td></tr>
  <tr><th>思いやり</th><td>小さじ1</td></tr>
</table>
</body>
</html>
